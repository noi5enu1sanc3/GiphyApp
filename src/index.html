<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="root">
    <header class="header">
      <button class="header__trending-btn tab">Trending</button>
      <button class="header__search-btn tab">Search</button>
      <div class="header__heading-dot"></div>
      <h1 class="header__heading">HERE'S A GIF</h1>
      <div class="header__heading-dot"></div>
      <button class="header__upload-btn tab">Upload</button>
      <button class="header__random-btn tab">Random</button>
    </header>

    <main class="content">

      <section class="trending-gifs-section section">
        <button type="submit" class="trending-gifs-section__reload-btn reload-btn">↑↓</button>
        <div class="trending-gifs-section__wrapper grid"></div>
      </section>

      <section class="random-gif-section section">
        <button type="submit" class="random-gif-section__reload-btn reload-btn">↑↓</button>
        <div class="random-gif-section__page-wrapper"></div>
      </section>

      <section class="search-gif-section section">
        <form class="search-gif-section__search-form form" name="search" novalidate>
          <input
            type="text"
            name="searchQuery"
            class="search-gif-section__input search-gif-section__input_role_search input"
            placeholder="Type something here"
            minlength="1"
            maxlength="20"
            required
          />
          <div class="search-gif-section__input-error-container">
            <span
              class="search-gif-section__input-error"
              id="search-input-error"
            ></span>
          </div>
          <button type="submit" class="search-gif-section__search-btn submit-btn">
            Search
          </button>
        </form>
        <p class="search-gif-section__search-text text"></p>
        <button type="submit" class="search-gif-section__reload-btn reload-btn">↑↓</button>
        <div class="search-gif-section__wrapper grid-search"></div>
      </section>

      <section class="upload-gif-section section">
        <p class="upload-gif-section__search-text text">Enter your gif url</p>
        <form
          class="upload-gif-section__upload-form form"
          name="upload"
          novalidate
        >
          <input
            type="url"
            name="uploadLink"
            class="upload-gif-section__input upload-gif-section__input_role_upload input"
            placeholder="Put your url here"
            required
          />
          <div class="upload-gif-section__input-error-container">
            <span
              class="upload-gif-section__input-error"
              id="upload-input-error"
            ></span>
          </div>
          <button type="submit" class="upload-gif-section__submit-btn submit-btn">
            Upload
          </button>
        </form>
      </section>

      <img src="<%=require('./images/logo.png')%>" alt="" class="attribution-logo" />
    </main>

    <!-- rename to card list template -->
    <template class="cardList">
      <div class="cardsWrapper grid-item">
        <img class="cardImg" />
      </div>
    </template>

    <!-- rename to single card template -->
    <template class="single-gif">
      <div class="single-gif__wrapper">
        <img class="single-gif__img" />
      </div>
    </template>
  </body>
</html>
