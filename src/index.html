<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="root">
    <header class="header">
      <button class="header__trending-btn tab">Trending</button>
      <button class="header__search-btn tab">Search</button>
      <button class="header__upload-btn tab">Upload</button>
      <button class="header__random-btn tab">Random</button>
    </header>
    <main class="content">
      <section class="trending-gifs section">
        <div class="wrapper"></div>
      </section>

      <section class="random-gif section"></section>

      <section class="search-gif section">
        <form class="search-gif__search-form form" name="search" novalidate>
          <input
            type="text"
            name="searchQuery"
            class="search-gif__input search-gif__input_role_search input"
            placeholder="What are you searching for?"
            minlength="1"
            maxlength="20"
            required
          />
          <div class="search-gif__input-error-container">
            <span class="search-gif__input-error" id="search-input-error"></span>
          </div>
          <button type="submit" class="search-gif__search-btn submit-btn">Search</button>
        </form>
        <p class="search-gif__search-text"></p>
        <div class="search-wrapper"></div>
      </section>
      <img src="<%=require('./images/logo.png')%>" alt="" class="attr-logo" />
    </main>

    <template class="testCard">
      <div class="cardWrapper">
        <img class="cardImg" />
      </div>
    </template>

    <template class="randomCard">
      <div class="random-gif__wrapper">
        <img class="random-gif__img" />
      </div>
    </template>
  </body>
</html>
